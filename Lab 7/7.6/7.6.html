<html lang="en">

    <link rel="stylesheet" href="styles.css">

<body>

        <div class="main">

            </div>
            
            <div div class="input">
                <table cellspacing="5">
                    <tr>
                        <td><input type="text" id="model" placeholder="модель"></td>

                        <td><input type="text" id="year" placeholder="рік випуску"></td>
                        <td><input type="text" id="engine" placeholder="об'єм двигуна"></td>
                        <td><input type="text" id="capasity" placeholder="потужність"></td>
                    </tr>
                </table>
                <table id="parent" cellspacing="5"></table>
            </div> 
        </div>
    <script src="script.js"></script>
</body>
</html>
