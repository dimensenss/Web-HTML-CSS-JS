<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        
        <p>Анкета відвідувача ресторана:</p>
        <fieldset>
        <table width="400">
                <legend>Контактна інформація</legend>
            <tr>
                <td align="left"><label for="name">Ім'я</label></td>
                
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td align="left"><label for="phone">Телефон</label></td>
                
                <td><input type="text" id="phone"></td>
            </tr>
            <tr>
                <td align="left"><label for="gmail">Пошта</label></td>
                
                <td><input type="text" id="gmail"></td>
            </tr>
            <tr>
                <td><label for="birthday">Дата відвідування</label></td>
                
                <td><input type="text" id="birthday"></td>
            </tr>
            
        
        </table>
    </fieldset>
    <fieldset>
        <table width="345">
                <legend>Персональна інформація</legend>
            <tr>
                <td align="left"><label for="age">Вік</label></td>
                
                <td>
                    <select size="1" id = "age" >
                        <option >18</option>
                        <option >19</option>
                        <option >20</option>
                        <option >22</option>
                        <option >23</option>
                        <option >24</option>
                        <option >25</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"><label for="kitchen">Улюблена кухня</label></td>
                <td>
                    <select size="1" id = "kitchen">
                        <option >Українська</option>
                        <option >Італійська</option>
                        <option >Польська</option>
                        <option >Німецька</option>
                        <option >Французська</option>
                        <option >Грузинська</option>
                        <option >Японська</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"><label for="wish">Які страви ви б хотіли бачити в меню</label></td>
                <td align="center"><textarea id = "wish"> </textarea> </td>
            </tr>
            
            
        
        </table>
    </fieldset>
    <fieldset  width="400">
        <table width="400">
                <legend>Оцінка нашої установи</legend>
            <tr>
                <td colspan="2"><label for="1">Чому обрали нашу установу?</label> </td>
            </tr>
            <tr>
                <td align="left" colspan="2"><input type="radio" name = "1" >Недалеко від роботи/дому</td>
            </tr>
            <tr>
                <td align="left" colspan="2"><input type="radio" name = "1" >Побачив рекламу</td>
            </tr>
            <tr>
                <td align="left" colspan="2"><input type="radio" name = "1" >Порадили</td>
            </tr>
            <tr>
                <td align="left" colspan="1"><input type="radio" name = "1" >Оптимальне співвіднощення ціни та якості</td>
            </tr>
            <tr>
                <td colspan="4"><label for="2">Чи будете рекомендувати установу друзям та знайомим?</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="2">Так</td>
            </tr>
            <tr>
                <td><input type="radio" name="2">Ні</td>
            </tr>
            
            </fieldset>
            <tr>
                <td><input type="submit"> <input type="reset"></td>
                
            </tr>
                
            
        </table>
    
    </form>
    
</body>
</html>
