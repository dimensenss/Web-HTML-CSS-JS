<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table  width="370">
            <tr>
                <td>Виберіть місто:</td>
                <td></td>
                <td align="right">Виберіть транспорт:</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="Kh">Харків</label></td>
                <td align="center"><input type="radio" id="Kh" name="city"></td>
                <td align="right"><label for="Bus">Автобус</label></td>
                <td><input type="radio" id="Bus" name="transport"></td>
            </tr>
            <tr align="">
                <td><label for="K">Київ</label></td>
                <td align="center"><input type="radio" id="K" name="city"></td>
                <td align="right"><label for="Train">Потяг</label></td>
                <td><input type="radio" id="Train" name="transport"  checked></td>
            </tr>
            <tr>
                <td><label for="O">Одеса</label></td>
                <td align="center"><input type="radio" id="O" name="city" checked></td>
                <td align="right"><label for="Plane">Літак</label></td>
                <td><input type="radio" id="Plane" name="transport"></td>
            </tr>
            <tr>
                <td align="center"><label for="S">Запоріжжя</label></td>
                <td align="center"><input type="radio" id="S" name="city"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
                <td colspan="3" align="right"><input type="reset"></td>

            </tr>
        </table>
    </form>
</body>
</html>
